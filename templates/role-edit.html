<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>角色添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/mainindex.js"></script>

  </head>
  
  <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>角色名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" required="" lay-verify="required" value="{{ roleName }}"
                        autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        拥有权限
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox" name="like1[write]" lay-skin="primary" lay-filter="father" title="合同管理">
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="1" title="起草合同">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="2" title="定稿合同">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="3" title="查询合同">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="4" title="删除合同">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="流程管理" lay-filter="father">
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="5" title="会签合同">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="6" title="审批合同">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="7" title="签订合同">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="8" title="分配会签">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="9" title="分配审批">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="10" title="分配签订">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="11" title="流程查询">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="用户管理" lay-filter="father">
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="12" title="新增用户">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="13" title="编辑用户">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="14" title="查询用户">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="15" title="删除用户">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="角色管理" lay-filter="father">
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="16" title="新增角色">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="17" title="编辑角色">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="18" title="查询角色">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="19" title="删除角色">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="功能操作" lay-filter="father">
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="20" title="新增功能">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="21" title="编辑功能">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="22" title="查询功能">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="23" title="删除功能">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="权限管理" lay-filter="father">
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="24" title="配置权限">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="客户管理" lay-filter="father">
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="25" title="新增客户">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="26" title="编辑客户">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="27" title="查询客户">
                                        <input name="editrole" lay-skin="primary" type="checkbox" value="28" title="删除客户">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        描述
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">修改</button>
              </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });


        form.on('checkbox(father)', function(data){

            if(data.elem.checked){
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render(); 
            }else{
               $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();  
            }
        });
          
          
        });
    </script>
    <script>var _hmt = _hmt || []; (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>
<script type="text/javascript">
    layui.use('layer', function(){
      var layer = layui.layer;
      var message = {{message}};
        switch (message){
        case 0:
            layer.msg('编辑失败', {icon: 0});
            break;
        case 1:
             layer.msg('编辑成功', {icon: 1});
            break;
        case -1:
            break;
        }
    });
</script>
</html>
