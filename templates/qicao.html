<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        文章添加
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/mainindex.js"></script>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">合同管理</a>
            <a>
              <cite>起草合同</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-card">
    <form class="layui-form layui-form-pane" method="post" id="add">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">起草合同</li>
            </ul>

            <div class="layui-tab-content" >
                <div class="layui-tab-item layui-show">
                    <input type="hidden" name="id" value="{$art.id}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>合同名称
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="name" autocomplete="off" placeholder="name"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>客户
                        </label>
                        <div class="layui-input-block">
                            <select id="client" name="client" >
                                <option></option>
                                {% for customer in customer_list %}
                                    <option>{{ customer['customerName'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>开始时间
                        </label>
                        <div class="layui-input-block">
                            <input type="date" name="start" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>结束时间
                        </label>
                        <div class="layui-input-block">
                            <input type="date" name="end" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">
                            <span class='x-red'>&ensp;*</span>合同内容
                        </label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea" name="info"></textarea>
                        </div>
                    </div>

{#                    <div class="layui-form-item">#}
{#                        <label for="link" class="layui-form-label">#}
{#                            <span class="x-red">*</span>附件#}
{#                        </label>#}
{#                        <div class="layui-input-inline">#}
{#                            <div class="site-demo-upbar">#}
{#                                <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>#}
{#                            </div>#}
{#                        </div>#}
{##}
{##}
{#                    </div>#}

                    <div class="layui-form-item">
                        <button class="layui-btn" type="submit" lay-filter="add">
                            提交
                        </button>
                    </div>
                    <!--</form>-->
                    <div style="height:100px;"></div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    layui.use('layer', function(){
      var layer = layui.layer;
      var message = {{message}};
        switch (message){
        case 0:
            layer.msg('起草失败', {icon: 0});
            break;
        case 1:
             layer.msg('起草成功', {icon: 1});
            break;
        case -1:
            break;
        }
    });
</script>
<script>
    layui.use(['element','layer','form','upload'], function(){
        var  $ = layui.jquery;//jquery
        var layer = layui.layer;//弹出层
        var form = layui.form;
        //监听提交
        form.on('submit(add)', function(data){
            var name=$("input[name='name']").val();
            var client=$("input[name='client']").val();
            var start=$("input[name='start']").val();
            var end=$("input[name='end']").val();
            var info=$("textarea[name='info']").val();
            if(name==""){
                layer.msg('合同名称不能为空',{icon:5,time:2000});return false;
            }
            else if(client==""){
                layer.msg('客户名称不能为空',{icon:5,time:2000});return false;
            }
            else if(info==""){
                layer.msg("内容不能为空！",{icon:5,time:2000});return false;
            }
            else if(start==""){
                layer.msg("日期不能为空！",{icon:5,time:2000});return false;
            }
            else if(end==""){
                layer.msg("日期不能为空！",{icon:5,time:2000});return false;
            }
            else
                event.preventDefault();
        });
    })
</script>
</body>
</html>
