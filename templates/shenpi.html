<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            文章类型添加
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">

        <link rel="stylesheet" href="../static/css/font.css">
        <link rel="stylesheet" href="../static/css/index.css">
        <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/mainindex.js"></script>
    </head>
    <body>

        <div class="layui-card">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

              <div class="layui-tab-content" >
                <div class="layui-tab-item layui-show">
                    <form class="layui-form layui-form-pane" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class='x-red'></span>合同名称
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="name" autocomplete="off" value="{{ contractName }}"
                                       class="layui-input" readonly="true">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">审批状态</label>
                            <div class="layui-input-block">
                                <input type="radio" name="state" value="1" title="通过" >
                                <div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                                    <div>通过</div>
                                </div>
                                <input type="radio" name="state" value="2" title="拒绝" >
                                <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                                    <div>拒绝</div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">
                                <span class='x-red'>&ensp;*</span>审批意见
                            </label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入内容" class="layui-textarea" name="info"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" type="submit" lay-submit="" lay-filter="*">
                                提交
                            </button>
                        </div>
                    </form>
                    <div style="height:100px;"></div>
                </div>

              </div>
            </div>
        </div>
        <script type="text/javascript">
            layui.use('layer', function(){
              var layer = layui.layer;
              var message = {{message}};
                switch (message){
                case 0:
                    layer.msg('审批失败', {icon: 0});
                    break;
                case 1:
                     layer.msg('审批成功', {icon: 1});
                    break;
                case -1:
                    break;
                }
            });
        </script>
        <script>
            layui.use(['element','layer','form'], function(){
                $ = layui.jquery;//jquery
              lement = layui.element();//面包导航
              layer = layui.layer;//弹出层
              form = layui.form()
                okLoading.close($);


             //监听提交
              form.on('submit(*)', function(data){
                var name = $("input[name=name]").val();
                if(name ==""){
                    layer.msg("文章分类名称不能为空！",{icon:5,time:2000});return false;
                }
                var data = data.field;
                $.ajax({
                    type:"post",
                    url:"",
                    data:data,
                    dataType:"json",
                    success:function (data) {
                        if(data.status==1){
                            layer.msg(data.info,{icon:1,time:1000});
                            setTimeout(function(){
                                window.parent.location.reload();
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            },1000);
                            return false;
                        }else{
                            layer.msg(data.info,{icon:5,time:2000});return false;
                        }
                    }
                });
                return false;
              });

              })
            </script>

    </body>
</html>
